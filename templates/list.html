<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, sans-serif; margin: 2rem; }
        ul { padding-left: 1.25rem; }
        li { margin: .25rem 0; }
        a { display: inline-block; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>登録されたユーザー一覧</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
    <p><a href="/">トップに戻る</a></p>
</body>
</html>
